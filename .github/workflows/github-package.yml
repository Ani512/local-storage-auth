name: "github-package-release"

on:
  push:
     branches:
          - main
    

jobs:
  publish-github:
    name: ğŸš€ github package publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: ğŸ“š checkout
        uses: actions/checkout@v3.0.2
      - name: ğŸŸ¢ node
        uses: actions/setup-node@v3.4.0    
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
